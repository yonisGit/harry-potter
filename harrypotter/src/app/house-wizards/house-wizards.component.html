<div *ngIf="house">

  <h2>{{house.name}} Wizards</h2>
  <div><span>id: </span>{{house.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="house.name" placeholder="name"/>
    </label>
  </div>

  <ul class="wizards">
    <div *ngFor="let wizard of wizards">
      <li *ngIf="house.id == wizard.house">
      <img class="image" src={{wizard.image}}> {{wizard.name}}
      </li>
    </div>
  </ul>

</div>
