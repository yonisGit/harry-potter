<div class="wizards" *ngIf="house">

  <h2>{{house.name}} Wizards</h2>
  <label> Filter by name:
  <input [(ngModel)]="wizardPrefix">
  </label>

  <ul>
    <div *ngFor="let wizard of wizards">
      <li *ngIf="house.id == wizard.house && wizard.name.startsWith(wizardPrefix)">
        <img class="image" src={{wizard.image}}> {{wizard.name}}
      </li>
    </div>
  </ul>

</div>
