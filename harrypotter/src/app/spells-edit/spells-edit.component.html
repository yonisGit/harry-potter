<mat-chip-list #chipList aria-label="Spell selection">
  <mat-chip *ngFor="let spell of wizardSpells" [selectable]="true"
            [removable]="true" (removed)="remove(spell)">
    {{spell}}
    <mat-icon matChipRemove>cancel</mat-icon>
  </mat-chip>
  <mat-form-field>
    <input type="text"
           class="only-input"
           placeholder="Add new spell..."
           [matChipInputFor]="chipList"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="true"
           (matChipInputTokenEnd)="add($event)"
           matInput
           [formControl]="spellControl"
           [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let spellOption of spellsOptions | async" [value]="spellOption">
<!--        todo: check if works without the async -&ndash;&gt; DONE : doesnt work without-->
        {{spellOption}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</mat-chip-list>
