<h2 mat-dialog-title>{{name}}'s Profile</h2>
<mat-dialog-content class="mat-typography">
  <div class="container" style="width: 600px">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" value="{{name}}" id="name" required>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" value="{{age}}" id="age" required>
      </div>

      <div class="form-group">
        <label for="spells">Spells</label>
        <input type="text" class="form-control" value="{{spells}}" id="spells" required>
      </div>

      <button type="submit" class="btn btn-success" (click)="submitUpdate()">Submit</button>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Update</button>
  <button mat-button mat-dialog-close>Cancel</button>
  <!--  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>-->
</mat-dialog-actions>
